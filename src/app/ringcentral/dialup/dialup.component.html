
<div class="rcDialCont">
    <div class="rcDialPad">
        <div class="rcInputCont">
            <input type="text" disabled>
        </div>
        <div class="rcDigits">
            <div class="rcDig rcNumDig" name="1">1</div>
            <div class="rcDig rcNumDig" name="2">2</div>
            <div class="rcDig rcNumDig" name="3">3</div>
            <div class="rcDig rcNumDig" name="4">4</div>
            <div class="rcDig rcNumDig" name="5">5</div>
            <div class="rcDig rcNumDig" name="6">6</div>
            <div class="rcDig rcNumDig" name="7">7</div>
            <div class="rcDig rcNumDig" name="8">8</div>
            <div class="rcDig rcNumDig" name="9">9</div>
            <div class="rcDig rcNumDig rcAstrisk" name="*">*</div>
            <div class="rcDig rcNumDig" name="0">0</div>
            <div class="rcDig rcNumDig" name="#">#</div>
        </div>
        <div class="rcDigits">
            <div class="rcDig addPerson action-dig"></div>
            <div class="rcDigSpacer"></div>
            <div class="rcDig goBack rcActionDig"></div>
        </div>
    </div>
</div>
